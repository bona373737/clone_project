<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ec442cac9.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span>Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src=""></video>
    </section>

    <!-- Video info -->
    <section class="info">
      <!-- metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#DreamCoding</li>
          <li>#YoutudeClone</li>
          <li>#fighting!!</li>
        </ul>
        <div class="titleAndBtn">
          <span class="title">
            Youtube Clone Codin : 유튜브사이트를 모바일페이지를 먼저 만들고 이를
            확장시켜 웹페이지로 반응형웹을 만들어 봅시다. 화이팅입니다!
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month age</span>
        </div>
      </div>
      <!-- actions -->
      <ul class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i></button>
        </li>
      </ul>
      <!-- channel Description -->
      <div class="channel">
        <div class="metadata">
          <img src="./assets/img/snail.png" alt="" />
          <div class="info">
            <span class="name">조금씩 꾸준하게 by.달팽</span>
            <span class="subscripber">1M subsribers</span>
          </div>
        </div>
        <button class="subscribe"></button>
      </div>
    </section>

    <!--  -->
    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="./assets/img/music.jfif" alt="" />
          <div class="info"></div>
          <button class="moreBtn"></button>
        </li>
        <li class="item">
          <img src="./assets/img/ocean.jfif" alt="" />
          <div class="info"></div>
          <button class="moreBtn"></button>
        </li>
        <li class="item">
          <img src="./assets/img/guitar.jfif" alt="" />
          <div class="info"></div>
          <button class="moreBtn"></button>
        </li>
      </ul>
    </section>
  </body>
</html>
